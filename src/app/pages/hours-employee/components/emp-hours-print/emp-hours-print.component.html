

<ion-card-header>
  <ion-toolbar color="medium">
      <ion-title>
          <h4  style="color: rgb(253, 148, 78)">Download</h4><!-- {{title}} -->
        </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="showList()">
        <ion-icon name="arrow-back" > </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-card-header>

  <!-- PDF -->   
  <ion-content padding [scrollEvents]="true" fullscreen mode="ios" class=" ion-padding ">

  <div #reporteDiv style="border:solid 2px red;"> 
   
     <h4   style="background-color: red; color: beige; padding-top: 2px; padding-bottom: 2px; text-align: center">Horarios de Empleados</h4>
     <ion-list lines="full" no-border *ngFor="let p of hoursEmployees" style="margin:1px">
      <p style="text-align: center"> Empleado: {{p.employeeName}}   -  Fecha:  {{p.date | date: 'shortDate'}}</p>
      <br>
      <p>Estado:{{p.disponible}}</p>      
      <p>Horas: {{p.hoursWorked}}</p>
      <p><strong>$: {{p.amount}}</strong></p>
      <hr/>
    </ion-list>    
  </div>
