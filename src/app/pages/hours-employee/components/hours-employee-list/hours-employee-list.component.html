<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Horas Empleados</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="showForm(null)"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>       
</ion-header>
<ion-content  fullscreen >
      <div *ngFor="let p of hoursEmployees; let i=index" (click)="showDetail(p)" (ionSelect)="setHoursEmployee(i)"> 
        <ion-list #myList lines="full">
          <ion-item >
            <ion-label text-wrap>
              <h2>{{p.employeeName}} - {{p.date | date:'shortDate'}}</h2>
              <p>{{p.hoursWorked}}hs - ${{p.amount}}</p>
            </ion-label>
            <ion-icon ios="ios-create" md="md-create" color="primary" (click)="showForm(p)" ></ion-icon>
            <ion-icon slot="end" name="trash" color="danger" (click)="deleteHoursEmployee(i)" ></ion-icon>
          </ion-item> 
        </ion-list>
      </div>
</ion-content>
