
<app-sale-list *ngIf="showComponent == 'list' else list" #list
    [sales]="sales"
    (showComponent)="showPage($event)">
</app-sale-list >
<app-sale-form  *ngIf="showComponent == 'form' else form" #form
    [sale]="sale"
    [clients]="clients"
    [products]="products"
    (showComponent)="showPage($event)">
</app-sale-form>
<app-sale-detail *ngIf="showComponent == 'detail' else detail" #detail
    [detailOrder]="detailSale"
    (showComponent)="showPage($event)">
</app-sale-detail>
