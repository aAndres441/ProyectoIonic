
<app-sale-list *ngIf="showComponent == 'list'" 
    [sales]="sales"
    (showComponent)="showPage($event)">
</app-sale-list >
<app-sale-form  *ngIf="showComponent == 'form'" 
    [sale]="sale"
    [clients]="clients"
    [products]="products"
    (showComponent)="showPage($event)">
</app-sale-form>
<app-sale-detail *ngIf="showComponent == 'detail'" 
    [detailSale]="detailSale"
    (showComponent)="showPage($event)">
</app-sale-detail>
