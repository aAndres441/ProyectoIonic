<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Pedidos</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onSubmit()" ><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>       
</ion-header>
<form [formGroup]="saleForm" >
  <ion-item>
    <ion-label>Product</ion-label>
    <ion-select formControlName="clientName">
      <ion-select-option>Alice in Chains</ion-select-option>
      <ion-select-option>Green Day</ion-select-option>
      <ion-select-option selected>Nirvana</ion-select-option>
      <ion-select-option>Pearl Jam</ion-select-option>
      <ion-select-option>Smashing Pumpkins</ion-select-option>
      <ion-select-option>Soundgarden</ion-select-option>
      <ion-select-option>Stone Temple Pilots</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <textarea formControlName="description" placeholder="Descripcion" ></textarea>
  </ion-item>
</form>
