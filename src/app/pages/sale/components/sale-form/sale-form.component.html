<ion-header mode="ios">
  <!-- no-border -->
  <ion-toolbar color="medium">
    <ion-buttons>
      <ion-button slot="start" (click)="showList()">
        <ion-icon name="arrow-back" item-start></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <h3>New sale</h3>
      <!-- {{title | uppercase}} -->
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSubmit()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" fullscreen color="light">
    <div style="background-color: rebeccapurple"></div>

        </ion-item> -->
    <ion-label position="floating">Descripcion:</ion-label>
    <ion-item>
      <ion-textarea  formControlName="description" name="Description:" required placeholder=" * * " minlength="4"
        maxlength="200">
      </ion-textarea>
    </ion-item>
    <ion-item class="error" *ngIf="!description.valid  && (description.dirty || description.touched)">
      <p *ngIf="description.errors.required" color="danger"> Description is required</p>
      <p *ngIf="description.errors.minlength" color="danger">Must be at least 4 characters</p>
      <p *ngIf="description.errors.maxlength" color="danger">Must be max 200 characters</p>
    </ion-item>

    </div>
  </ion-form>
