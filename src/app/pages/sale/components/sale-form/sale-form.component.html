<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nueva Venta</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onSubmit()" ><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>       
</ion-header>

<ion-form [formGroup]="saleForm" fullscreen>
  <ion-item>
    <ion-label>Cliente:</ion-label>
    <ion-select formControlName="clientId" (ionChange)="onChange($event)">
      <ion-select-option *ngFor="let c of clients" value="{{c.id}}">{{c.name}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-textarea formControlName="description" placeholder="Descripcion" ></ion-textarea>
  </ion-item>
</ion-form>

<app-order
  [sale]="sale"
  [products]="products"
  [showOrder]="showOrder"
  [orders]="orders"
  (actionOrder)="actionOrder($event)">
</app-order>
