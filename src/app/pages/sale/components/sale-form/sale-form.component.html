<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nueva Venta</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onSubmit()" ><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>       
</ion-header>
<ion-form [formGroup]="saleForm" fullscreen>
  <ion-item>
    <h5>Cliente:</h5>
    <ion-select formControlName="clientName">
      <ion-select-option *ngFor="let c of clients" >{{c.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-textarea formControlName="description" placeholder="Descripcion" ></ion-textarea>
  </ion-item>
 <!--  <ion-card> -->
    <app-order-form *ngIf="showOrder" #showForm
      [products]="products"
      [order]="order"
      (pushOrder)="pushOrder($event)">
    </app-order-form>
    <app-order-list *ngIf="!showOrder" #showList
      (newOrder)="newOrder($event)"
      [orders]="orders">
    </app-order-list>
  <!-- </ion-card> -->
 
</ion-form>
