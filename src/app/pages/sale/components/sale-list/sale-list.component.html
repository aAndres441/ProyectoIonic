<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ventas</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="showForm(null)"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>       
</ion-header>
<ion-content  fullscreen >
      <div *ngIf="!sales || (sales.length==0)"><h6 class="ion-text-center">No hay elementos.</h6></div>
      <div *ngFor="let s of sales; let i=index" (click)="showDetail(s)" (ionSelect)="setSale(i)"> 
        <ion-list #myList lines="full">
          <ion-item >
            <ion-label text-wrap>
              <h2>#{{s.id}} {{s.clientName}}  ${{s.totalAmount}}</h2>
              <p>{{s.description}}</p>
              <p>{{s.tmstmp}}</p>
            </ion-label>
            <ion-icon ios="ios-create" md="md-create" color="primary" (click)="showForm(s)" ></ion-icon>
            <ion-icon slot="end" name="trash" color="danger" (click)="deleteSale(i)" ></ion-icon>
          </ion-item> 
        </ion-list>
      </div>
</ion-content>
