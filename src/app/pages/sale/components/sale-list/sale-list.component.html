<ion-header mode="ios">
    <!-- no-border -->
    <ion-toolbar color="medium">
      <ion-title>
        <h3>VENTAS</h3>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="showForm(null)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content padding [scrollEvents]="true" fullscreen mode="ios" class=" ion-padding ">
      
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
          <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
            refreshingText="Refreshing...">
          </ion-refresher-content>
        </ion-refresher>

    <div *ngIf="!sales || (sales.length==0)"><h6 class="ion-text-center">No hay elementos.</h6></div>
    
      <ion-list *ngFor="let s of sales; let i=index" (click)="showDetail(s)" (ionSelect)="setSale(i)">
          <ion-list lines="full" no-border>
            <ion-item-sliding>
              <ion-item-options side="start">
                <ion-item-option color="primary">
                  <ion-icon ios="ios-create" md="md-create" (click)="showForm(p)"></ion-icon>
                </ion-item-option>
              </ion-item-options>
      
              <ion-item>
                  <ion-label text-wrap>
                  <h5 style="text-align: center"><strong>NÂº:<i> {{s.id}}</i> - {{s.clientName | uppercase}} -
                      ${{s.totalAmount}}</strong></h5>
                 </ion-label>
              </ion-item>
      
              <ion-item-options side="end">
                <ion-item-option color="danger">
                  <ion-icon name="trash" (click)="deleteProduct(i)"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-list>
      
        <!-- <ion-item>
          <ion-button slot="end" (click)="DownloadtoPDF()" color="medium">
            <ion-icon name="save"> </ion-icon>
          </ion-button>
        </ion-item>
 -->
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
          <ion-infinite-scroll-content loadingSpinner="crecent" loadingText="Loading more data...">
          </ion-infinite-scroll-content>
        </ion-infinite-scroll>
</ion-content>
