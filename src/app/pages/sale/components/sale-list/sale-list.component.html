<ion-header mode="ios">
  <!-- no-border -->
  <ion-toolbar color="medium">
    <!--  <ion-title>Salesos</ion-title> -->
    <ion-title>
      <h3>{{title}}</h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showForm(null)">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding [scrollEvents]="true" fullscreen mode="ios" class=" ion-padding ">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar mode="ios" (ionInput)="GetSales($event)" animated autocomplete="on"></ion-searchbar>

  <!-- <hr> -->
  <div *ngIf="!sales || (sales.length==0)">
    <h6 class="ion-text-center">No hay elementos.</h6>
  </div>

  <div *ngIf="sales.length > 0" style="border:solid 2px rgb(247, 245, 245)">
    <ion-container *ngFor="let s of sales; let i=index" (click)="showDetail(s)" [label]="s.name"
      (ionSelect)="setSales(i)">
      <ion-list #myList lines="full" no-border>
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="primary">
              <ion-icon ios="ios-create" md="md-create" (click)="showForm(s)"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item class="info">
            <li>
              <ion-label>#{{s.id}}- Cliente:{{s.clientName | uppercase}}</ion-label>
            </li>
            <li>
              <p> ${{s.totalAmount}}</p>
            </li>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon name="trash" (click)="deleteSales(i)"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-container>


    <ion-item>
      <ion-button slot="end" (click)="DownloadtoPDF()" color="medium">
        <ion-icon name="save"> </ion-icon>
      </ion-button>
    </ion-item>

  </div>

  <!-- SKELETON -->
  <ion-list *ngIf=" sales.length === 0">
    <ion-item *ngFor=" let i of [1,1,1,1,1,1]">
      <ion-label>
        <ion-skeleton-text width="40%"></ion-skeleton-text>
        <ion-skeleton-text width="70%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- infinite-scroll hidden-->
  <div #ver2 *ngIf=" sales.length === 0">
    <h6 class="ion-text-center">No hay elementos.</h6>
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" #vetr>
    <ion-infinite-scroll-content loadingSpinner="crecent" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
