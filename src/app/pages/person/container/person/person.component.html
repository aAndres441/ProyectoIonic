
<app-person-list *ngIf="showComponent == 'list' else list" #list
    [persons]="persons"
    (showComponent)="showPage($event)">
</app-person-list >
<app-person-form  *ngIf="showComponent == 'form' else form" #form
    [person]="person"
    (showComponent)="showPage($event)">
</app-person-form>
<app-person-detail *ngIf="showComponent == 'detail' else detail" #detail
    [detailPerson]="detailPerson"
    (showComponent)="showPage($event)">
</app-person-detail>
