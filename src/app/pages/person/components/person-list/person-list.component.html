<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Personas</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="showForm(null)"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>       
</ion-header>
<ion-content  fullscreen >
      <div *ngFor="let p of persons; let i=index" (click)="showDetail(p)" (ionSelect)="setPerson(i)"> 
        <ion-list #myList lines="full">
          <ion-item >
            <ion-label text-wrap>
              <h2>{{p.name}} {{p.lastname}}</h2>
              <p>{{p.cellphone}}</p>
              <p>{{p.direction}}</p>
            </ion-label>
            <ion-icon ios="ios-create" md="md-create" color="primary" (click)="showForm(p)" ></ion-icon>
          </ion-item> 
        </ion-list>
      </div>
</ion-content>
