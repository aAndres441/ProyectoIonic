<ion-header mode="ios" no-border>
    <ion-toolbar color="medium">
      <ion-title>
        <h3>PERSONAS</h3>
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="showForm(null)">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content padding [scrollEvents]="true" fullscreen mode="ios" class=" ion-padding ">

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>

      <ion-container *ngFor="let p of persons; let i=index" (click)="showDetail(p)" (ionSelect)="setPerson(i)"> 
          <ion-list #myList lines="full" no-border>
              <ion-item-sliding>
                <ion-item-options side="start">
                  <ion-item-option color="primary">
                    <ion-icon ios="ios-create" md="md-create" (click)="showForm(p)"></ion-icon>
                  </ion-item-option>
                </ion-item-options>

                <ion-item>
                    <ion-label text-wrap>
                    <h5 style="text-align: center"><strong>Nombre:{{p.name}} - Tel: <i> {{p.cellphone}}</i> 
                        </strong></h5>
                   </ion-label>
                </ion-item> 

          <ion-item-options side="end">
              <ion-item-option color="danger">
                <ion-icon name="trash" (click)="deletePerson(i)"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-container>
</ion-content>
