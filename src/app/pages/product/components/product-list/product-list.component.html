<ion-header no-border>
  <ion-button  ng-click="data.showDelete = !data.showDelete">
    <ion-icon name="remove-circle-outline"> </ion-icon>   
  </ion-button>
  <ion-toolbar>
    <ion-title>
      <h3>{{title}}</h3>
    </ion-title>
  </ion-toolbar>
  <!-- < ion-button id="btnMedida" size="large" expand="full">Button</ion-button> -->
</ion-header>

<ion-content>
  <!-- padding -->
  <ion-item>
    <ion-icon name="search" slot="srart"></ion-icon>
    <ion-searchbar (ionInput)="getProduct($event)"></ion-searchbar>
  </ion-item>

  <ion-list edit mode="ios" showDelete = "data.showDelete">
    <!-- *ngIf="products.length; else cargando" -->
    <ion-item color="light" *ngFor="let p of products" (click)="showDetail(p)">        
      <ion-label>{{p.nombre}}</ion-label>
      <ion-icon name="create" color="dark" (click)="delete(p)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="tertiary">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ng-template #cargando>
  <div>
    <h3>CARGANDO..</h3>
    <i class="fa fa-spin fa-spinner fa-3x"></i>
  </div>
</ng-template>
