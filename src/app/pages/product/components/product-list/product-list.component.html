<ion-header mode="ios">
  <!-- no-border -->
  <ion-toolbar color="medium">
    <!--  <ion-title>Productos</ion-title> -->
    <ion-title>
      <h3>Products</h3><!-- {{title}} -->
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showForm(null)">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding [scrollEvents]="true" fullscreen mode="ios" class=" ion-padding ">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-toolbar>  
    <ion-searchbar mode="ios" (ionChange)="SearchProduct($event)" animated autocomplete="on" color="light"></ion-searchbar>
  </ion-toolbar>

  <!-- <ion-list>
    <ion-item *ngFor="let p of productsFiler"> -->
       <!-- | filtroProduct:'' -->
      <!-- <ion-label>
        <h4>{{p.name | uppercase}}</h4>
      </ion-label>
    </ion-item>
  </ion-list>

  <hr/> 
 -->
<div *ngIf="products.length > 0"  style="border:solid 2px rgb(247, 245, 245)">
  <ion-card  *ngFor="let p of products; let i=index " (click)="showDetail(p)" 
    (ionSelect)="setProduct(i)">
    <!-- | filtroProduct:productoBuscado -->
    <ion-list lines="full" no-border >
      <ion-item-sliding>
        <ion-item-options side="start">
          <ion-item-option color="primary">
            <ion-icon ios="ios-create" md="md-create" (click)="showForm(p)"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        
         <ion-item>
          <ion-label>
            <h5  style="text-align: center" > <strong>{{p.name | uppercase}} - ID: <i>{{p.id}}</i> </strong></h5>
          </ion-label>          
        </ion-item>
        
        <ion-item-options side="end">
          <ion-item-option color="danger">
            <ion-icon name="trash" (click)="deleteProduct(i)"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>

  <ion-item>
    <ion-button slot="end" (click)="DownloadtoPDF()" color="medium">
      <ion-icon  name="save"> </ion-icon>
    </ion-button>
  </ion-item>
  
</div>

<!-- SKELETON -->
<ion-list *ngIf = " products.length === 0 || products === null">
  <ion-item *ngFor = " let i of [1,1,1,1,1,1]">
    <ion-label>
      <ion-skeleton-text width="40%"></ion-skeleton-text>
      <ion-skeleton-text width="70%"></ion-skeleton-text>
    </ion-label>
  </ion-item>
</ion-list>

  <!-- infinite-scroll -->
  <div #ver2 *ngIf = " productsFiler.length === 0"><h6 class="ion-text-center">No hay elementos.</h6></div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crecent" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
