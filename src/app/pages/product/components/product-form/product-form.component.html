</ion-header>

  <ion-content class="barra" mode="ios">
    <form [formGroup]="myForm" (ngSubmit)="saveData()">
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>
          <ion-input formControlName="lastName" type="text" placeholder="Apellidos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar" item-start></ion-icon>
          <ion-datetime formControlName="dateBirth" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label>Toggle</ion-label>
            <ion-toggle slot="end"></ion-toggle>
          </ion-item>
        <ion-row radio-group formControlName="gender">
          <ion-col>
            <ion-item>
              <ion-icon name="woman" item-start></ion-icon>
              <ion-label>Mujer</ion-label>
              <ion-radio value="2"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-icon name="man" item-start></ion-icon>
              <ion-label>Hombre</ion-label>
              <ion-radio value="1"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-item>
            <ion-label>Checkbox</ion-label>
            <ion-checkbox slot="start"></ion-checkbox>
          </ion-item>
      </ion-list>
        <ion-button color="success" expand="full"  type="submit" [disabled]="!myForm.valid">Guardar</ion-button>
      
    </form>
  </ion-content>
  <ion-footer>
    <!--(click)=" showDetail() "  -->
    <!-- (click)=" showList() " -->
    <ion-item>
      <ion-button color="success" (click)="cancel()" fill="outline" slot="end">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>  
    </ion-item>

    <ion-button color="success" expand="full" fill="outline" shape="round">
      <!-- <a routerLink="/layout/products">products</a> -->
      <ion-icon name="arrow-round-back"></ion-icon>
    </ion-button>
  
  </ion-footer>
