<ion-content>

<!--   CARDONA -->
<ion-form [formGroup]="productForm" novalidate>
  <ion-item>
    <ion-input type="text" formControlName="nombre" required placeholder="Nombre"></ion-input>
  </ion-item>  
  <ion-item>
    <ion-textarea formControlName="descripcion"  placeholder="Descripcion" name="descripcion"></ion-textarea>
  </ion-item>
</ion-form>
</ion-content>
  <!--  TERMINA CARDONA -->

<ion-footer>
  <ion-toolbar>
      <ion-button  color="light" expand="full" type="submit" (click)="go()">go to shipping Form</ion-button>
   </ion-toolbar>
</ion-footer>
