
<ion-header mode="ios" no-border>
    <ion-toolbar>    
      <ion-title><h3>FORMULARIO</h3></ion-title>
      <a href="/layout/products"><ion-icon name="arrow-round-back" item-start></ion-icon></a>
     
     <!--  <ion-buttons slot="start" color="light">
          <a href="#"><ion-icon name="arrow-round-back" item-start></ion-icon></a>
        </ion-buttons> -->
    
    </ion-toolbar>
  </ion-header>

<ion-content padding class="alturaBarra" mode="ios">
  <form [formGroup]="fGroup">
  <ion-item>
      <ion-label position="floating">Nombre del producto</ion-label>
    <ion-input  formControlName="name" type="text"></ion-input>
    <div *ngIf='fGroup.control.name.errors'>
    <ion-p *ngIf='fGroup.control.name.errors.required'>Debe completar </ion-p>
  </div>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Description</ion-label>
    <ion-textarea  formControlName="description"></ion-textarea>
    <div *ngIf='fGroup.control.name.errors'>
        <ion-p *ngIf='fGroup.control.name.errors.required'>Debe completar </ion-p>
        <ion-p *ngIf='fGroup.control.name.errors.minLength'>Minimo 4 </ion-p>
      </div>
  </ion-item>
</form>
</ion-content>
<!-- [{ngModel}]="product.nombre" -->
<ion-footer>
  <ion-toolbar>
    <ion-button color="success" expand="full" type="submit" (click)="submitForm()"
    [disabled]="!fGroup.valid" >Guardar</ion-button>
  </ion-toolbar>
</ion-footer>

<ion-item-sliding no-borde>
     <ion-item-options side="left">
      <ion-item-option (click)="showPage()">Unread</ion-item-option>
    </ion-item-options> 
  </ion-item-sliding>
