<ion-card no-border mode="ios" color="success">

  <ion-card-header>
    <ion-card-title>{{detailProduct.nombre}}</ion-card-title>
    <ion-buttons>
      <ion-button><a href="#">
          <ion-icon color="dark" name="arrow-round-back" item-start></ion-icon>
        </a></ion-button>
    </ion-buttons>
  </ion-card-header>

  <ion-card-content mode="ios" color="light">
    <ion-list>
      <ion-item>
        <ion-label>Code</ion-label>
        <ion-p>{{detailProduct.id}}</ion-p>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-p>{{detailProduct.descripcion}}</ion-p>
      </ion-item>
      <ion-item>
        <ion-p>{{detailProduct.tmstmp}}</ion-p>
      </ion-item>
    </ion-list>
  </ion-card-content>
  <ion-footer no-border mode="ios" color="success">
    <ion-tabs>
      <ion-tab-bar color="succes">
        <!-- 
              <ion-button href="#" >   -->
        <a href="#"><ion-icon size="large" name="arrow-back"></ion-icon></a>Back
        <!--  </ion-button> -->

        <ion-icon icon-right size="large" name="edit" (click)="edit(detailProduct)"></ion-icon>
        <ion-label>Edit</ion-label>

        <ion-icon size="large" name="close-circle-outline" (click)="delete(detailProduct)"></ion-icon>
        <ion-label>Delete</ion-label>

      </ion-tab-bar>
    </ion-tabs>
  </ion-footer>

</ion-card>
