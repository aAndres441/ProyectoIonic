<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Gastos Extras</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="showForm(null)"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>       
</ion-header>
<ion-content  fullscreen >
  <div *ngFor="let p of extraExpenses; let i=index" (ionSelect)="setExtraExpense(i)"> 
    <ion-list #myList lines="full">
      <ion-item >
        <ion-label text-wrap>
          <h2>${{p.price}}</h2>
          <p>{{p.description}}</p>
        </ion-label>
        <ion-icon ios="ios-create" md="md-create" color="primary" (click)="showForm(p)" ></ion-icon>
        <ion-icon slot="end" name="trash" color="danger" (click)="deleteExtraExpense(i)" ></ion-icon>
      </ion-item> 
    </ion-list>
  </div>
</ion-content>
