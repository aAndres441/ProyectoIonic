<ion-header mode="ios" no-border>
  <ion-toolbar color="medium">
    <ion-buttons>
      <ion-button slot="start" (click)="showList()">
        <ion-icon name="arrow-back" item-start></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="align-content: center">
      <h3>GASTO EXTRA</h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSubmit()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>     


<ion-content mode="ios" fullscreen color="light">
<ion-form [formGroup]="extraExpenseForm" novalidate>
  <ion-item>
    <ion-textarea type="text" formControlName="description" required placeholder="Descripcion"></ion-textarea>
  </ion-item>  
  <ion-item>
    <ion-input type="number" formControlName="price"  placeholder="Monto" name="precio"></ion-input>
  </ion-item>
</ion-form>
</ion-content>
