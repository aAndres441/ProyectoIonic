<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nuevo Viaje</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onSubmit()" ><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>       
</ion-header>

<ion-form [formGroup]="travelForm" fullscreen>
  <ion-item>
    <ion-label>Fletero:</ion-label>
    <ion-select formControlName="travelerId" (ionChange)="onChange($event)">
      <ion-select-option *ngFor="let t of travelers" value="{{t.id}}">{{t.name}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-textarea formControlName="description" placeholder="Descripcion" ></ion-textarea>
  </ion-item>
</ion-form>

<app-charter
  [travel]="travel"
  [showCharter]="showCharter"
  [charters]="charters"
  (actionCharter)="actionCharter($event)">
</app-charter>
