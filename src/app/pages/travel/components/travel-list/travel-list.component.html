<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Viajes</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="showForm(null)"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>       
</ion-header>
<ion-content  fullscreen >
    <ion-tabs>
      <ion-tab *ngFor="let s of travels; let i=index" (click)="showDetail(s)" [label]="s.id" (ionSelect)="setTravel(i)"> 
        <ion-list #myList lines="full">
          <ion-item >
            <ion-label text-wrap>
              <h2>#{{s.id}} - {{s.travelerName}} - ${{s.price}}</h2>
              <p>{{s.description}}</p>
              <p>{{s.tmstmp}}</p>
            </ion-label>
            <ion-icon ios="ios-create" md="md-create" color="primary" (click)="showForm(s)" ></ion-icon>
            <ion-icon slot="end" name="trash" color="danger" (click)="deleteTravel(i)" ></ion-icon>
          </ion-item> 
        </ion-list>
      </ion-tab>
    </ion-tabs>
</ion-content>
