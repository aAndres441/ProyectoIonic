
<app-purchase-list *ngIf="showComponent == 'list' else list" #list
[purchases]="purchases"
(showComponent)="showPage($event)">
</app-purchase-list >
<app-purchase-form  *ngIf="showComponent == 'form' else form" #form
[purchase]="purchase"
[clients]="clients"
[products]="products"
(showComponent)="showPage($event)">
</app-purchase-form>
<app-purchase-detail *ngIf="showComponent == 'detail' else detail" #detail
[detailPurchase]="detailPurchase"
(showComponent)="showPage($event)">
</app-purchase-detail>
