
<app-purchase-list *ngIf="showComponent == 'list'"
[purchases]="purchases"
(showComponent)="showPage($event)">
</app-purchase-list >
<app-purchase-form  *ngIf="showComponent == 'form'"
[purchase]="purchase"
[clients]="clients"
[products]="products"
(showComponent)="showPage($event)">
</app-purchase-form>
<app-purchase-detail *ngIf="showComponent == 'detail'"
[detailPurchase]="detailPurchase"
(showComponent)="showPage($event)">
</app-purchase-detail>
