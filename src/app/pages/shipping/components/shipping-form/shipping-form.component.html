<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      <h3>{{title}}</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="barra" mode="ios" fullscreen>

  
<!-- ///////////////////////  EMPIEZA   PRICIPAL SIN CAMBIOS  ///////////////////////////// -->
<form [formGroup]="shippingForm" (submit)="addShipping()">
  <ion-list lines=" full " class=" ion-no-margin ion-no-padding ">
    <ion-item>
      <ion-label>Fletero</ion-label>
      <ion-input formControlName="fletero" type="text" placeholder="Nombre del fletero" autofocus required
        minlength="4"></ion-input>
    </ion-item>
  
      <ion-item>
        <ion-label> Seleccione fletero </ion-label>
        <ion-select placeholder="Select One " formControlName="fletero">
        <!-- <option *ngFor='let f of fletes' value={{f.id}}> {{f.id}} </option>  -->
         <ion-select-option value="1"> Fletero1 </ion-select-option> 
           <ion-select-option value="2"> Fletero2 </ion-select-option> 
        </ion-select>
      </ion-item>
      
    <ion-item>
      <label position="floating" for="">Precio:</label>
      <ion-input formControlName="precioShipping" type="text" placeholder=" * *" required></ion-input>
    </ion-item>

    <ion-item>
      <label position="stacked">Fecha envio:</label>
      <ion-datetime #fecha formControlName="fechaShippimg" displayFormat="MM-DD-YYYY" placeholder="MM-DD-YYY">
      </ion-datetime>
    </ion-item>

    <ion-button color="medium" expand="full" type="submit">Guardar!!</ion-button>
    <!-- [disabled]="!shippingForm.valid" -->

    <!-- 
          <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>
         -->

  </ion-list>
</form>
