
<app-order-list *ngIf="showComponent == 'list'" 
    [orders]="orders"
    (showComponent)="showPage($event)">
</app-order-list >
<app-order-form  *ngIf="showComponent == 'form'" 
    [order]="order"
    [products]="products"
    (showComponent)="showPage($event)">
</app-order-form>
<app-order-detail *ngIf="showComponent == 'detail'" 
    [detailOrder]="detailOrder"
    (showComponent)="showPage($event)">
</app-order-detail>
