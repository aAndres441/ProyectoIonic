<ion-header mode="ios">
  <ion-toolbar color="medium">
    <ion-title>
      <h3 style="text-align: center">PEDIDOS</h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showForm(null)">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


  <ion-container *ngFor="let p of orders; let i=index" (click)="showDetail(p)" [label]="p.productName" (ionSelect)="setOrder(i)">
    <ion-list #myList lines="full" no-border>
        <ion-item-sliding>
          <ion-item-options side="start">
            <ion-item-option color="primary">
              <ion-icon ios="ios-create" md="md-create" (click)="showForm(p)"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item>
              <ion-label text-wrap>
              <h5 style="text-align: center">Producto:{{p.productName}} - Total $: <i> {{p.totalAmount}}</i>  </h5>
             </ion-label>
          </ion-item> 

    <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon name="trash" (click)="deleteOrder(i)"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-container>
