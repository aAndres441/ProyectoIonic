<ion-header *ngIf="orders && orders.length > 0">
  <ion-toolbar color="primary">
    <ion-title>Pedidos</ion-title>
    <!-- <ion-buttons slot="primary">
      <ion-button (click)="showForm(null)"><ion-icon name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons> -->
  </ion-toolbar>       
</ion-header>
<ion-content fullscreen *ngIf="orders && orders.length > 0" >
  <ion-tabs>
    <ion-tab *ngFor="let p of orders; let i=index" (click)="showDetail(p)" [label]="p.productName" (ionSelect)="setOrder(i)"> 
      <ion-list lines="full">
        <ion-item >
          <ion-label text-wrap>
            <h2>{{p.productName}}</h2>
            <p>{{p.description}}</p>
          </ion-label>
          <ion-icon ios="ios-create" md="md-create" color="primary" (click)="showForm(p)" ></ion-icon>
          <ion-icon slot="end" name="trash" color="danger" (click)="deleteOrder(i)" ></ion-icon>
        </ion-item> 
      </ion-list>
    </ion-tab>
  </ion-tabs>
</ion-content>
