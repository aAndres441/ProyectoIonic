<ion-header mode="ios" no-border>
  <ion-toolbar color="medium">
    <ion-buttons>
      <ion-button slot="start" (click)="showList()">
        <ion-icon name="arrow-back" item-start></ion-icon>
      </ion-button>
    </ion-buttons> 
    <ion-title style="align-content: center">
      <h3>Nuevo pedido</h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onSubmit()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


  <ion-form [formGroup]="orderForm" fullscreen>

    <ion-item >
      <ion-label>Producto:</ion-label>
      <ion-select formControlName="productId" (ionChange)="onChange($event)" >
        <ion-select-option *ngFor="let p of products" value="{{p.id}}" >{{p.name}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-textarea formControlName="description" placeholder="Descripcion" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input formControlName="count" type="number" placeholder="Cantidad total (Kg รณ Lt)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="unitPrice" type="number"  placeholder="Precio unitario en pesos" ></ion-input>
    </ion-item>
  </ion-form>
