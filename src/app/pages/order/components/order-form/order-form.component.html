<ion-header>
    <ion-toolbar color="primary">
      <ion-title>Nuevo Pedido</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="onSubmit()" ><ion-icon name="add-circle-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>       
  </ion-header>
  <ion-form [formGroup]="orderForm" fullscreen>

    <ion-item >
      <ion-label>Producto:</ion-label>
      <ion-select formControlName="productId" (ionChange)="onChange($event)" >
        <ion-select-option *ngFor="let p of products" value="{{p.id}}" >{{p.name}}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-textarea formControlName="description" placeholder="Descripcion" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input formControlName="count" type="number" placeholder="Cantidad (Kg,Lt)"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="totalAmount" type="number"  placeholder="Precio (Kg,Lt)" ></ion-input>
    </ion-item>
  </ion-form>
