<app-emp-hours-list *ngIf="showComponent == 'list' else list" #list 
    [empHours]="empHours" 
    (showComponent)="showPage($event)">
</app-emp-hours-list>
<app-emp-hours-form *ngIf="showComponent == 'form' else form" #form 
    [empHou]="empHou" 
    (showComponent)="showPage($event)">
</app-emp-hours-form>
<app-emp-hours-detail *ngIf="showComponent == 'detail' else detail" #detail 
    [detailEmpHours]="detailEmpHours"
    (showComponent)="showPage($event)">
</app-emp-hours-detail>
<app-emp-hours-print *ngIf="showComponent == 'print' else print" #print 
    [empHours]="empHours"
    (showComponent)="showPage($event)">
</app-emp-hours-print>
